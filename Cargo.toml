[package]
name = "extended-isolation-forest"
version = "0.2.0"
description = "rust port of the anomaly detection algorithm"
authors = ["Nico Mandery <nico@nmandery.net>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/nmandery/extended-isolation-forest"
homepage = "https://github.com/nmandery/extended-isolation-forest"
readme = "README.md"
keywords = [
    "anomaly-detection",
    "machine-learning",
]

[dependencies]
num = "0.4"
rand = { version = "0.8", features = ["alloc"] }
rand_distr = "0.4"
serde = { version = "1", optional = true, features = ["derive"] }
plotly = "0.7.0"

[dev-dependencies]
serde_json = "1"
plotters = "0.3"
csv = "1"
eyre = "0.6"

[[example]]
name = "walking_stairs"
